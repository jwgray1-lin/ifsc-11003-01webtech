<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioning Lab</title>
  <style>
    /* ---------- Base / Reset ---------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body {
      background:#ECECEC;
      font: bold 16px/24px Tahoma, Geneva, sans-serif;
      color:#FFF;
      text-align:center;
      margin:0;
    }

    /* ---------- Layout ---------- */
    h1 {
      color:#000;
      font-weight:normal;
      padding:50px 0 20px;
      margin:0;
    }

    #wrapper {
      width: 800px;               /* wider to match the mock */
      margin: 0 auto 50px;
      background:#FFF;
      border:1px solid #c0c0c0;
      padding: 24px;              /* white inset margin seen in the mock */
      text-shadow: 2px 2px #000;
    }

    /* Two-column float grid with gutters */
    .tile {
      float: left;
      width: 48%;                 /* two columns */
      margin: 0 1% 24px;          /* side gutters + row gap */
      height: 170px;              /* block height like the mock */
      border-radius: 2px;
    }

    #navy { background:#001f3f; }
    #teal { background:#39CCCC; }
    #blue { background:#0074D9; }
    #aqua { background:#7FDBFF; }

    /* Full-width footer bar under the grid */
    #footer {
      clear: both;                /* drop below the floated tiles */
      background:#666;
      height: 40px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin: 0 1%;               /* align with tile side gutters */
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>Float-1</h1>

  <section id="wrapper">
    <div id="navy" class="tile">Navy</div>
    <div id="teal" class="tile">Teal</div>
    <div id="blue" class="tile">Blue</div>
    <div id="aqua" class="tile">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>
</html>
