!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioning Lab</title>

  <style>
    html, body {
      height: 100%;
    }

    body{
      margin:0;
      background:#ECECEC;
      font:bold 16px Tahoma, Geneva, sans-serif;
      color:#FFF;
      text-align:center;
      line-height:24px;
    }

    h1{
      margin:20px 0 40px;
      color:#000;
      font-weight:normal;
      text-shadow:none;
    }

    /* ---- Wrapper ---- */
    #wrapper{
      position:relative;
      width:800px;
      height:520px;
      margin:0 auto;
      background:#fff;
      border:1px solid #c0c0c0;
    }

    /* ---- Corner tiles ON PAGE (not wrapper) ---- */
    .tile{
      position:fixed;
      width:90px;
      height:90px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-shadow:2px 2px #000;
      user-select:none;
    }

    #navy { background:#001f3f; top:0; left:0; }
    #teal { background:#39CCCC; top:0; right:0; }
    #blue { background:#0074D9; bottom:0; left:0; }
    #aqua { background:#7FDBFF; bottom:0; right:0; }

    /* ---- Center panel inside wrapper ---- */
    .panel{
      width:560px;
      height:180px;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    #footer{
      width:110px;
      height:120px;
      background:#666;
      display:flex;
      align-items:center;
      justify-content:center;
    }
  </style>
</head>

<body>
  <h1>Absolute 1</h1>

  <!-- Corner boxes OUTSIDE wrapper -->
  <div id="navy" class="tile">Navy</div>
  <div id="teal" class="tile">Teal</div>
  <div id="blue" class="tile">Blue</div>
  <div id="aqua" class="tile">Aqua</div>

  <!-- Layout box -->
  <section id="wrapper">
    <div class="panel">
      <div id="footer">Footer</div>
    </div>
  </section>

</body>
</html>
